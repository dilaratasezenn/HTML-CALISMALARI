<!DOCTYPE html>
<html>
    <head>
        <title>web tasarımı</title>
        <link rel="shortcut icon" href="images/bayrak.png">
        <meta charset="utf-8">
        <meta name="Description" content="web tasarımı dersleri">
        <meta name="Keywords" content="web tasarımı,css ve html temelleri">
        
    </head>
    <body>
<ul type="square">
    <li>peynir</li>
    <li>yoğurt</li>
    <li>tereyağ</li>
</ul><!--ul listelemek için kullanırız li etiketide listenin başına nokta koyarız ama ul içerisinde type
diyerek listede square diye belirttiğimizde küçük kare şeklinde simge olur circle deiğimizde içi boş yucarlak olur disc varsayılan içi dolu yuvarlak olur yazmamıza gerek olmaz-->

<ol type="I" start="3">
    <li>elma</li>
    <li>armut</li>
    <li>kivi</li>
</ol><!--ol listeleme eiketide 1. 2. 3. şeklinde listeler istersek type I şeklinde belirtirsek rome rakamları ile sıralar style etiketini ekleyerek istediğimiz sıradan başlar style etiketine 3 deidğimizde listeyi rome rakamlarını III den başlatır -->


<ol>
    <li>meyveler</li>
<ul>
    <li>elma</li>
    <li>armut</li>
    <li>kivi</li>
</ul>
<!-- ol etiketi ile sıralayıp içinde ul ile listeledik-->

    <li>süt ürünleri</li>
    <ul>
     <li>peynir</li>
    <li>yoğurt</li>
    <li>tereyağ</li>
    </ul>
</ol>
    </body>
</html>
