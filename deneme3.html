<!DOCTYPE html>
<html>
    <head>
        <title>deneme3</title>
        <link rel="shortcut icon" href="images/bayrak.png"/>
        <meta charset="utf-8">
        <meta name="Description" content="web tasarımı dersleri">
        <meta name="Keywords" content="web tasarımı html css dersleri">
        
    </head>


    <body>
        <pre>
        Burası ilk satır
        Burası ikinci satır         burası ikinci satırın devamı</pre><!--pre etiketi burada alt satıra geçip yazdığımız gibi sayfadada alt satırda yazılmış olur
        ama p etiketiyle yazdığımızda alt satıra geçiçeği alanı br etiketi ile belirtmemiz gerekir-->

<marquee>kayan yazı</marquee><!-- sayfada bu etiketin arasına yazılanların sağdan sola doğru kaydığını görürüz-->
    <marquee width="200" height="200" bgcolor="blue sea">ikinci kayan yazı</marquee><!-- kayan yazıyı belli bir alan içinde kaymasını sağladık-->
    <marquee width="200" height="200" bgcolor="blue sea" behavior="alternate">ikinci kayan yazı</marquee><!--alternate dediğimiz zaman yazı
         sadece bu belli alanda sağ sol kayar ekrandan kaybolmaz-->
         <marquee width="200" height="200" bgcolor="blue sea" behavior="slide">ikinci kayan yazı</marquee><!--yazı sadece bu alanda sağdan sola kayıp kalıcak-->
         <marquee width="200" height="200" bgcolor="blue sea" behavior="scroll">ikinci kayan yazı</marquee><!--scroll varsayılan özelliktir yazı yine sağdan sola kayar tanımlamaya gerek yoktur-->
         <marquee width="200" height="200" bgcolor="blue sea" direction="up">ikinci kayan yazı</marquee><!--direction ile up down left right yazının sağdan sola yada tersi yukardan aşşağı yada tersi şekilde kaydırırsınız-->
         <marquee width="200" height="200" bgcolor="blue sea" behavior="alternate" scrolldelay="1000">ikinci kayan yazı</marquee><!--scroldelay ile yazının kayma süresini ayarlarız 1000 milisaniye yazdığımızda yazı çok yavaş apır şekilde kayar 100 milisaniye yazarsak hızlı bir şekilde kayar-->
         <marquee width="200" height="200" bgcolor="blue sea" behavior="alternate"><font color="blue soft" size="10" face="Comic sans Ms">ikinci kayan yazı</font></marquee><!--yazıyı font içinde yazarsak yazı büyüklüğü rengi tipini ayarlarız-->
        
        </body>
</html>
