<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>div yapısı</title>
  </head>
  <body>
    <div id="container"></div>
    <!-- bu bizim sitemizin çevresini yani sınırlanrını belirticek olan div yapısı ama biz bunu örnek yapıyoruz bu altta yazdıklarımızla çalıştırfığımızda sayfada herhangi birşey gözükmez ama css ile biçimlendirdiğimiz zaman gözükür -->
    <header id="banner"></header>
    <!-- header sayfamızın en üst kısmı başlığımız-->
    <nav></nav>
    <!--nav linklerimizin bulunduğu alan-->
    <section>
      <!--makalenin olduğu sitenin belirlediğmiz sınırlar içindeki ortadaki alanı kast eder yani yazıların makalelerin bulunduğu alan ama bunun içindede header ve footer bulunuyo ama sitenin geneline bakarsan bir tane daha header ve footer var bunların karışmaması için hepsine ayrı ayrı id belirledik -->
      <header id="makale"></header>
      <article></article>
      <!--makalenin bulunduğu alan-->
      <footer id="makalesonu"></footer>
    </section>
    <aside></aside>
    <!--burada kısa açıklamalar yada reklam olabilir gibi düşünebilriz-->
    <footer id="sitesonu"></footer>
  </body>
</html>
